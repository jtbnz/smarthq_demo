<!DOCTYPE html>
<html>
<head>
  <base href="http://kiaora.tech/smarthq_demo/">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="SmartHQ Demo Application">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="SmartHQ Demo">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <!-- Mobile viewport to simulate phone screen -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  
  <title>SmartHQ Demo</title>
  <link rel="manifest" href="manifest.json">
  
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    
    /* Mobile viewport simulation */
    #app-container {
      width: 100%;
      max-width: 390px; /* iPhone 14 Pro width */
      height: 100vh;
      max-height: 844px; /* iPhone 14 Pro height */
      background-color: white;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      position: relative;
    }
    
    @media (max-width: 390px) {
      #app-container {
        max-width: 100%;
        max-height: 100vh;
        box-shadow: none;
      }
    }
    
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      color: #666;
    }
  </style>
</head>
<body>
  <div id="app-container">
    <div class="loading">Loading SmartHQ Demo...</div>
  </div>
  
  <script>
    // The service worker is served at "/flutter_service_worker.js",
    // which loads the Flutter web app resources
    if ('serviceWorker' in navigator) {
      window.addEventListener('flutter-first-frame', function () {
        navigator.serviceWorker.register('flutter_service_worker.js?v=4254556625');
      });
    }
  </script>
  
  <script src="main.dart.js" type="application/javascript"></script>
</body>
</html>
